<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/402a122cec.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand mx-5">
                <p class="chanel">webSite development</p>
            </a>
        </nav>
    </header>
    <section>
        <div class="container">
            <div id="app" class="pt-4">
                <div class="row justify-content-start">
                    <div class="col-md-4">
                        <form id="form-add">
                            <div class="card bg-light">
                                <div class="card-body">
                                    <h3 class="card-title">
                                        Student Registration
                                    </h3>
                                    <div class="form-group">
                                        <label for="name">Name:</label>
                                        <input type="text" id="name" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="lastname">LastName:</label>
                                        <input type="text" id="lastname" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="degree">Degree:</label>
                                        <input type="text" id="degree" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="group">Group:</label>
                                        <input type="text" id="group" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="subject">Subject:</label>
                                        <input type="text" id="subject" class="form-control">
                                    </div>
                                    <div class="form-group pt-2">
                                        <input type="submit" class="btn btn-primary btn-lg" value="Save">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-8 ">
                        <div class="card">
                            <div class="card-header">
                                List Students
                            </div>
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Name:</th>
                                            <th scope="col">LastName:</th>
                                            <th scope="col">Degree:</th>
                                            <th scope="col">Group:</th>
                                            <th scope="col">Subject:</th>
                                            <th scope="col">Action:</th>
                                        </tr>
                                    </thead>
                                    <tbody id="list-students"></tbody>
                                   
                                </table>
                            </div>
                        </div>
            
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="py-4">
        <div class="footer">
            <a>Copyright Â©  <strong id="year"> </strong>  WebSite Development</a>
        </div>        
    </footer>
    <script src="students.js"></script>
    <script src="fecha.js"></script>
</body>
</html>
